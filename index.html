<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/622b2b2ad8.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="">
    </header>

    <main>
        <div class="hero-image">
            <img src="images/illustration-mockups.svg" alt="">
        </div>

        <div class="blurb">
            <h1>Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
                connections with your users as you engage in genuine discussion.
            </p>

            <button class="button">Register</button>
        </div>
    </main>

    <footer>
        <div class="social-media">
            <a><svg class="fa-brands fa-facebook-f" transform="translate(7.5 1.5)"></svg></a>
            <a><svg class="fa-brands fa-twitter" transform="translate(5.5 1.5)"></svg></a>
            <a><svg class="fa-brands fa-instagram" transform="translate(6 1.5)"></svg></a>
        </div>
    </footer>
</body>

</html>
